	<h3>Step 1: Search Google for a video and then click on the Video tab</h3>
	<h3>Step 2: Copy all the text in the URL after the =</h3>
	<h3>Step 3: Paste the text in the Box bellow and the click Watch!</h3>


	</div>
	
	<hr style="width: 25%; margin-bottom: 30px;" />
	<input type="text" id="myText" value="">
	<button onclick="myFunction()">Watch!</button>

	<div id="wrapper"></div>
	<script type='text/javascript'>
	function myFunction() {
		var iframes = document.querySelectorAll('iframe');
	for (var i = 0; i < iframes.length; i++) {
		iframes[i].parentNode.removeChild(iframes[i]);
	}
		var frame = document.createElement('iframe');
		frame.setAttribute("allowfullscreen", "true");
		frame.src="https://www.youtube.com/embed/" + document.getElementById("myText").value;
		frame.style.width = "640px";
		frame.style.height = "480px";
		document.getElementById('wrapper').appendChild(frame);
	}
</script>
